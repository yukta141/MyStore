<app-admin-nav-bar></app-admin-nav-bar>

<div class="d-flex flex-column flex-lg-row h-lg-full bg-surface-secondary">
  <app-admin-side-bar></app-admin-side-bar>

  <div class="h-screen flex-grow-1 overflow-y-lg-auto">
    <main class="py-6 bg-surface-secondary">
      <div class="container-fluid form-wrapper">
        <div class="form-container">
          <div class="form-header">
            <h1>All Feedback</h1>
          </div>
          <div class="table-responsive">
            <table class="table table-hover">
              <thead class="thead-light">
                <tr>
                  <th scope="col">User Name</th>
                  <th scope="col">Comment</th>
                  <th scope="col">Rating</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let feedback of paginatedFeedbacks">
                  <td>{{ feedback.userName }}</td>
                  <td>{{ feedback.feedbackText }}</td>
                  <td>{{ feedback.feedbackRating }}</td>
                  <td class="text-end">
                    <button
                      type="button"
                      class="btn btn-sm btn-square btn-neutral text-danger-hover"
                      (click)="deleteFeedback(feedback.feedbackId)"
                    >
                      <i class="bi bi-trash"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="pagination-buttons">
            <button class="button" (click)="previousPage()">Previous</button>
            <span>{{ currentPage }} / {{ totalPages }}</span>
            <button class="button" (click)="nextPage()">Next</button>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
