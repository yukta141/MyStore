<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
  </head>

  <body>
    <app-admin-nav-bar></app-admin-nav-bar>
    <div
      class="content d-flex flex-column flex-lg-row h-lg-full bg-surface-secondary"
    > 
      <app-admin-side-bar></app-admin-side-bar>
      <div class="h-screen flex-grow-1 overflow-y-lg-auto">
       
        <main class="py-6 bg-surface-secondary">
          <div class="container-fluid">
            
            <div class="row g-6 mb-6">
              <div class="col-xl-3 col-sm-6 col-12">
                <div class="card shadow border-0 top-cards">
                  <div class="card-body">
                    <div class="row">
                      <div class="col">
                        <span class="h2 font-bold d-block mb-2">Books</span>
                        <span class="h3 font-bold mb-0">{{
                          totalBooks
                        }}</span>
                      </div>
                      <div class="col-auto">
                        <div
                          class="icon icon-shape bg-tertiary text-white text-lg rounded-circle"
                        >
                          <a routerLink="/details" class="icon-link">
                            <i class="bi bi-box"></i
                          ></a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-xl-3 col-sm-6 col-12">
                <div class="card shadow border-0 top-cards">
                  <div class="card-body">
                    <div class="row">
                      <div class="col">
                        <span class="h2 font-bold d-block mb-2"
                          >Categories</span
                        >
                        <span class="h3 font-bold mb-0">{{
                          totalCategories
                        }}</span>
                      </div>
                      <div class="col-auto">
                        <div
                          class="icon icon-shape bg-primary text-white text-lg rounded-circle"
                        >
                          <a
                            routerLink="/viewCategory"
                            class="icon-link"
                            ><i class="bi bi-list-ul"></i
                          ></a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-xl-3 col-sm-6 col-12">
                <div class="card shadow border-0 top-cards">
                  <div class="card-body">
                    <div class="row">
                      <div class="col">
                        <span class="h2 font-bold d-block mb-2">Users</span>
                        <span class="h3 font-bold mb-0">{{
                          totalUsers
                        }}</span>
                      </div>
                      <div class="col-auto">
                        <div
                          class="icon icon-shape bg-info text-white text-lg rounded-circle"
                        >
                          <a
                            routerLink="/viewUsers"
                            class="icon-link"
                            ><i class="bi bi-people"></i
                          ></a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-xl-3 col-sm-6 col-12">
                <div class="card shadow border-0 top-cards">
                  <div class="card-body">
                    <div class="row">
                      <div class="col">
                        <span class="h2 font-bold d-block mb-2">Orders</span>
                        <span class="h3 font-bold mb-0">{{ totalOrders }}</span>
                      </div>
                      <div class="col-auto">
                        <div
                          class="icon icon-shape bg-warning text-white text-lg rounded-circle"
                        >
                          <a
                            routerLink="/viewOrders"
                            class="icon-link"
                            ><i class="bi bi-cart3"></i
                          ></a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

  
                <div class="col-md-12 feedback-table">
                  <div class="container form-container">
                    <h1>Charts</h1>
                    <div class="card chart-box">
                      <div class="card-body chart-container">
                        <canvas #statsChart></canvas>
                      </div>
                    </div>
                  </div>
                </div>


                <!-- <div>
                  <h2>Orders by Seller</h2>
                  <canvas id="canvas"></canvas>
                </div> -->
                
              </div>
            </div>

            <!-- admin-dashboard.component.html -->


          <!-- </div> -->
        </main>
      </div>
    </div>
  </body>
  <app-footer></app-footer>
</html>
