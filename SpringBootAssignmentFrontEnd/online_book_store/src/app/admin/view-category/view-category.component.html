<app-admin-nav-bar></app-admin-nav-bar>

<div class="d-flex flex-column flex-lg-row h-lg-full bg-surface-secondary">
  <app-admin-side-bar></app-admin-side-bar>

  <div class="h-screen flex-grow-1 overflow-y-lg-auto">
    <main class="py-6 bg-surface-secondary">
      <div class="container-fluid">
        <h1 class="text-center mb-5">All Categories</h1>
        <div class="row justify-content-center">
          <div class="col-md-4 mb-4" *ngFor="let category of categories">
            <div class="card shadow-sm"  >
              <img
                [src]="'/assets/images/' + category.categoryImage"
                class="card-img-top"  style="height: 300px"
                alt="Category Image"
              />
              <div class="card-body d-flex flex-column align-items-center">
                <h5 class="card-title fw-bold mb-3 text-center">
                  {{ category.categoryName }}
                </h5>
                <div
                  class="btn-container d-flex justify-content-center mt-auto"
                >
                  <a
                    href="#"
                    class="btn btn-sm btn-square btn-neutral"
                    routerLink="/editCategory/{{ category.id }}"
                  >
                    <i class="bi bi-pencil-square"></i>
                  </a>
                  <button
                    type="button"
                    class="btn btn-sm btn-square btn-neutral text-danger-hover"
                    (click)="deleteCategory(category.id)"
                  >
                    <i class="bi bi-trash"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
