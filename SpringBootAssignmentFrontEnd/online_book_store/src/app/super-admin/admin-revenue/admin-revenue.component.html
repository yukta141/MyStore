<app-super-admin-nav></app-super-admin-nav>
<div class="d-flex flex-column flex-lg-row h-lg-full bg-surface-secondary">
    <app-super-admin-side-bar></app-super-admin-side-bar>
    <div class="h-screen flex-grow-1 overflow-y-lg-auto">
        <main class="py-6 bg-surface-secondary">
          <div class="container-fluid form-wrapper">
            <div class="form-container">
<!-- <div class="container"> -->
    <h1>Admin Revenue</h1>
  
    <form [formGroup]="revenueForm" (ngSubmit)="fetchRevenue()">
      <div class="form-group">
        <label for="month">Select Month:</label>
        <select id="month" class="form-control" formControlName="month">
          <option *ngFor="let month of months" [value]="month.value">
            {{ month.label }}
          </option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="year">Select Year:</label>
        <select id="year" class="form-control" formControlName="year">
          <option *ngFor="let year of years" [value]="year">
            {{ year }}
          </option>
        </select>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="loading">
        {{ loading ? 'Fetching...' : 'Get Revenue' }}
      </button>
    </form>
  
    
    <div *ngIf="revenue !== null" class="alert alert-success mt-3">
      Revenue for the selected period: <strong>{{ revenue | currency:'INR' }}</strong>
    </div>
  
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
      {{ errorMessage }}
    </div>
  </div>


  
  </div>
  </main>
  </div>
