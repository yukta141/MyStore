<app-header></app-header>

<div class="page-wrapper">
  <main class="content-wrapper">
    <section class="featured-products">
      <div class="container">
        <h2 class="mt-4 mb-3">Search Results for "{{ searchQuery }}"</h2>
        <div class="row" *ngIf="books.length > 0; else noProductsFound">
          <div class="col-md-3 d-flex mt-4" *ngFor="let book of books">
            <div class="card flex-fill">
              <img
                [src]="'/assets/images/' + book.bookImage"
                [routerLink]="'/showBookbyId/' + book.bookId"
                class="card-img-top"
                alt="Book Image"
                height="250px"
                width="200px"
              />
              <div class="card-body d-flex flex-column justify-content-between">
                <h3 class="card-title">
                  <strong>{{ book.bookName }}</strong>
                </h3>
                <input
                  type="hidden"
                  class="card-title"
                  name="pid"
                  [value]="book.bookId"
                />
              </div>
            </div>
          </div>
        </div>
        <ng-template #noProductsFound>
          <div class="col-md-12 d-flex align-items-center justify-content-center flex-column noresultfound">
            <h4 class="mt-4 mb-3">No Results for "{{ searchQuery }}"</h4>
            <img
              src="assets/images/noresultfound.jpg"
              class="noresultfound"
              alt="No Results Found"
            />
          </div>
        </ng-template>
      </div>
    </section>
  </main>
</div>

<app-footer></app-footer>
