


<app-header></app-header>
<section class="wishlisted-products">
  <div class="container">
    <h2><strong>Wishlisted Books</strong></h2>
    <div class="row">

      <div *ngIf="wishlistedBooks.length === 0" class="text-center">
        <img src="/assets/images/wishlist.png" alt="Empty Wishlist" class="empty-wishlist-image" />
        <h3> Start adding books to your wishlist!</h3>
        <button
        class="btn btn-primary"
        style="height: 60px; width: 120px; margin-top: 10px;"
        [routerLink]="'/home'"
        >Got it!</button>
      </div>

      <div class="col-md-3 d-flex mt-4" *ngFor="let book of wishlistedBooks">
        <div class="card flex-fill">
          <img
            [src]="'/assets/images/' + book.bookImage"
            [routerLink]="'/showBookbyId/' + book.bookId"
            class="card-img-top images"
            style="height: 400px"
            alt="Product Image"
            width="200px"
          />
          <div class="card-body d-flex flex-column justify-content-between">
            <h3 class="card-title">
              <strong>{{ book.bookName }}</strong>
            </h3>
            <p>
              <strong>Price: Rs.{{ book.bookPrice }}</strong>
            </p>
            <input
              type="hidden"
              class="card-title"
              name="pid"
              [value]="book.bookId"
            />
          </div>

          <div class="d-flex justify-content-between p-3">
            <button
              class="btn btn-danger"
              (click)="removeFromWishlist(book.bookId!)"
            >
              Remove
            </button>

            <button
              class="btn btn-primary"
              (click)="addToCart(book)"
            >
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
