<app-header></app-header>
<link
  rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
/>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
/>
<link
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet"
/>
<script
  src="https://kit.fontawesome.com/a076d05399.js"
  crossorigin="anonymous"
></script>

<section class="featured-products">
  
  <div class="container">
    <h2>Featured Books</h2>
    <div class="row">
      <div class="col-md-3 d-flex mt-4" *ngFor="let product of books">
        <div class="card flex-fill">
          <img
            [src]="'/assets/images/' + product.bookImage"
            [routerLink]="'/showBookbyId/' + product.bookId"
            class="card-img-top images"
            style="height: 400px"
            alt="Product Image"
            width="200px"
          />
          <div class="card-body d-flex flex-column justify-content-between">
            <h3 class="card-title">
              <strong>{{ product.bookName }}</strong>
            </h3>
            <p>
              <strong>Price: Rs.{{ product.bookPrice }}</strong>
            </p>
            <input
              type="hidden"
              class="card-title"
              name="pid"
              [value]="product.bookId"
            />
            <div class="wishlist-icon text-right mt-auto">
              <!-- <i
                class="fa"
                [ngClass]="product.isWishlisted ? 'fa-heart' : 'fa-heart-o'"
                style="font-size: 24px; cursor: pointer;"
                [style.color]="product.isWishlisted ? '#ff4757' : 'gray'"
                (click)="addToWishlist(product.bookId!, product)"
                title="Add to Wishlist"
              ></i> -->
              <i
              class="fa"
              [ngClass]="product.isWishlisted ? 'fa-heart' : 'fa-heart-o'"
              style="font-size: 24px; cursor: pointer;"
              [style.color]="product.isWishlisted! ? '#ff4757' : 'gray'"
              (click)="addToWishlist(product.bookId!, product)"
              title="Add to Wishlist"
            ></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


<app-footer></app-footer>
